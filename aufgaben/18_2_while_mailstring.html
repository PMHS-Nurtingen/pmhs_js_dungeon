    <script id="exerciseScript">
        let str = prompt("Bitte E-Mail-Adresse eingeben.");
        // *** Füge unter diesem Text deinen Code ein um die Aufgabe zu lösen ***
        let i = 0;
        while(i < str.length){
            if(str[i] === "@"){
                break;
            }
            i++;
        }

        if(i === str.length){
            alert("Keine E-Mail-Adresse");
        } else {
            alert("E-Mail okay.");
        }


    </script>
