<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Dungeon</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <!-- Leiste oben -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PMHS - JavaScript Dungeon</a>
      <span id="playerName" class="navbar-text">
        Spielername nicht verfügbar.
      </span>
    </div>
  </header>

  <!-- Inhalt unter der Leiste -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar links -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul id="exerciseList" class="nav flex-column">
          </ul>
        </div>
      </nav>

      <!-- Inhalt der Seite -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container">
          <h1 id="selectedExerciseName">Wähle eine Aufgabe auf. Starte am besten mit dem Tutorial und gehe dann der Reihe nach vor!</h1>
          <div id="exerciseResult">
            <h4 id="exerciseResultHeader"></h4>
            <ul id="exerciseResultMessageList" class="list-group">
            </ul>
          </div>
          <div class="ratio ratio-1x1">
            <iframe id="selectedExercise" allowfullscreen></iframe>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/jsdungeon.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/esprima.js"></script>
  <script src="js/estraverse.browser.js"></script>
</body>

</html>
